<h2 id="api-on">once</h2>
<p>
  <em>once</em> is like <a href="api-on.html">on</a>, but the handler removes itself after handling the first event. <br />
  It silently uses <strong>addListenerOnce</strong> or <strong>addDomListenerOnce</strong> depending on the object type (see <doc>event</doc> documentation).
</p>
