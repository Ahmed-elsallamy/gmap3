<h2 id="api-fit">fit</h2>
<p>
  This function extends map bounds to contain each overlay added (markers, circle ...)<br />
  <em>This function is not and auto-zoom, it loop on each overlay previously added to extend a <doc>LatLngBounds</doc> and then fit the map using <doc>Map</doc>.fitBounds function.</em>
</p>
