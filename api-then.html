<h2 id="api-then">then</h2>
<p>
  This function allows to add a function in the chaining. <br />
  The function added takes the last result(s) as first parameter. <br />
  Its returns is chained if defined (may be a promise) (see <a href="api-chaining.html">chaining</a>).
</p>
