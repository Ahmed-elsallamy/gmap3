<h2 id="api-styledmaptype">StyledMapType</h2>
<p>
  This function creates a <doc>StyledMapType</doc>.
</p>

<strong>Parameters</strong>
<params>
  <item name="id" type="string">
    Map type id
  </item>
  <item name="styles" type="array">
    array of <doc>MapTypeStyle</doc>
  </item>
  <item name="options" type="object">
    <doc>StyledMapTypeOptions</doc>
  </item>
</params>

<h3>Example</h3>

<em>Note: map.mapTypes.set is automatically called.</em>
